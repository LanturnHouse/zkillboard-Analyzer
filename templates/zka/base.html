{% load static %}
<!doctype html>
<html lang="ko" data-bs-theme="dark">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS / JS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/zka.css' %}?v1">
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

    <title>zka</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
        <div class="container-fluid justify-content-md-center">
            <a class="navbar-brand" href="{% url 'index' %}"><h1>zka (zkillboard analyzer)</h1></a>
        </div>
    </nav>

    <div style="width: 60%; margin:auto; padding: 10px;">
        <div class="offcanvas-body" style="padding: auto;">
            {% block warning %}
            {% endblock warning %}
            <form class="d-flex mt-3 mt-lg-0" role="search" style="margin-left:15%; width: 70%; height: 60px;" action="{% url 'result' %}" method="get">
                <!-- {% csrf_token %} -->
                <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" value="" id="character_name" name="character_name">
                <input class="btn btn-success" type="submit" value="Search" style="width: 15%; font-size: larger;">
            </form>
        </div>
    

        {% block result %}
        {% endblock result %}


    </div>


</body>
</html>
